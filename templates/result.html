<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result - CropWise</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* SAME THEME AS INDEX.HTML */
        :root {
            --primary-green: #2F5233;
            --accent-green: #40916c;
            --light-green: #d8f3dc;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --bg-cream: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar (Simplified for Result Page) */
        nav {
            padding: 1.5rem 5%;
            background: white;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-green);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .result-container {
            background: white;
            max-width: 800px;
            width: 100%;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 3rem;
        }

        /* The Big Result Card */
        .highlight-box {
            background: #f0fdf4; /* Light Mint */
            border: 2px solid var(--primary-green);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .crop-name {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary-green);
            margin: 1rem 0;
            text-transform: capitalize;
        }

        /* Grid for Soil & Location */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .detail-item {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            text-align: left;
            border-left: 4px solid var(--accent-green);
        }

        .detail-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        /* Back Button */
        .btn-home {
            display: inline-block;
            margin-top: 2.5rem;
            padding: 1rem 2.5rem;
            background-color: var(--primary-green);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-home:hover {
            background-color: #1e3a24;
            transform: translateY(-2px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></svg>
            CropWise AI
        </a>
    </nav>

    <main>
        <div class="result-container">
            <h1>Analysis Complete</h1>
            <p class="subtitle">Based on your soil sample and local climate data</p>

            <div class="highlight-box">
                <p class="detail-label">Top Recommendation</p>
                <div class="crop-name">{{ crop }}</div>
                <p style="color: #6b7280;">This crop matches 98% of your soil's profile.</p>
            </div>

            <div class="details-grid">
                <div class="detail-item">
                    <div class="detail-label">üå± Detected Soil Type</div>
                    <div class="detail-value">{{ soil_type }}</div>
                </div>

                <div class="detail-item">
                    <div class="detail-label">üìç Location</div>
                    <div class="detail-value">{{ location }}</div>
                </div>
            </div>

            <a href="/" class="btn-home">Analyze Another Sample</a>
        </div>
    </main>

</body>
</html>
